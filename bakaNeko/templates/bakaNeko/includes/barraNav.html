
{% load static %}
{% block barraNav %}
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <img
      src="{% static 'bakaNeko/resources/bakaNeko.svg' %}"
      class="d-inline-block aling-top"
      width="30"
      height="30"
      alt=""
    />
    <a class="navbar-brand" id="Logo" href="{% url 'index' %}">BakaNeko</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        {% if user %}
        <li class="nav-item">
          {{ user.nombreUsuario }}
        </li>
        <li class="nav-item">
          <a href="nav-link" href="{% url 'index' %}">Cerrar Sesión</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'registro' %}"
            >Iniciar sesión</a
          >
        </li>
        <li class="nav-item">
          <!DOCTYPE html>
          <a class="nav-link" aria-current="page" href="{% url 'registro' %}">
            Registrarse</a>
        </li>
        {% endif %}
      </ul>
      <form class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Buscar"
          aria-label="Search"
        />
        <button class="btn btn-primary btn-green" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>
{% endblock barraNav %}
