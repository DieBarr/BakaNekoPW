<!DOCTYPE html>
<html>
    
<head>
    {% load static %}
    {% load crispy_forms_tags %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BakaNeko</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- a -->
  <!--Stylesheets-->
  <!-- Bootsrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!----estilo propio---->
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
 
  <link href="{% static 'bakaNeko/css/style.css' %}" rel="stylesheet" type="text/css" />
  <!---jquery-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
<!--NavBar-->
	<div id="nav-placeholder">
</div>
<script>
$(function(){
  $("#nav-placeholder").load("barraNav.html");
});
</script>
<div id="fondo">
  <!-- Pills navs -->
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-bs-toggle="pill"  href="#pills-login" role="tab"
        aria-controls="pills-login" aria-selected="true">Iniciar sesi칩n</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-bs-toggle="pill" href="#pills-register" role="tab"
        aria-controls="pills-register" aria-selected="false" function="triggerPill">Registrarse</a>
    </li>
  </ul>
  <!-- Pills navs -->

  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade in show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form>
        
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="loginName" class="form-control" />
          <label class="form-label" for="loginName">Correo o usuario</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" class="form-control" />
          <label class="form-label" for="loginPassword">Contrase침a</label>
        </div>

        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label custom-checkbox" for="loginCheck"> Recordarme </label>
            </div>
          </div>

          <div class="col-md-6 d-flex justify-content-center">
            <!-- Simple link -->
            <a href="#!">Olvidaste tu contrase침a?</a>
          </div>
        </div>
        
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block btn-green mb-4">Iniciar sesi칩n</button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>No eres usuario? <a href="#pills-register">Registrarse</a></p>
        </div>
      </form>
    </div>
    <!--*********Registrarse ********-->
    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
      <form id="forma-registro" method="post" action="">
        <div class="text-center mb-3 form">
          {% csrf_token %}
          {{ form | crispy }}
          <a href="{% url 'index' %}" class="btn btn-success float-left">Ir a home</a>
          <input type="submit" value="Registrarme" class="btn btn-success float-right">


        </div>
      </form>
    </div>
  </div>
  <!-- Pills content -->
</div>
  <!--Scripts-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
 crossorigin="anonymous"></script>

  <script src="js/registroValidacion.js"></script>


</body>

</html>
